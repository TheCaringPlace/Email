name: Build
permissions: 
  contents: read
  deployments: write
  id-token: write

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup
        with:
          aws-role: ${{ secrets.GH_TRUST_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build
        run: npm run build

      - name: Run type checking
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: CI
      url: ${{ steps.deploy.outputs.APP_URL }}
    env:
      SST_PRINT_LOGS: 1
      SST_STAGE: PR-${{ github.event.number }}
    needs:
      - validate
    outputs:
      APP_URL: ${{ steps.deploy.outputs.APP_URL }}
      DATA_TABLE_NAME: ${{ steps.deploy.outputs.DATA_TABLE_NAME }}
      RATE_LIMIT_TABLE_NAME: ${{ steps.deploy.outputs.RATE_LIMIT_TABLE_NAME }}
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Deploy app
        uses: ./.github/actions/deploy
        id: deploy
        with:
          aws-role: ${{ secrets.GH_TRUST_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          jwt-secret: ${{ secrets.JWT_SECRET }}
        env:
          ALLOW_DUPLICATE_PROJECT_IDENTITIES: ${{ secrets.ALLOW_DUPLICATE_PROJECT_IDENTITIES }}
          APP_URL: http://localhost:3000
          DEFAULT_EMAIL: ${{ secrets.DEFAULT_EMAIL }}
          DISABLE_SIGNUPS: ${{ secrets.DISABLE_SIGNUPS }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          METRICS_ENABLED: true

  post-deploy:
    runs-on: ubuntu-latest
    env:
      SST_PRINT_LOGS: 1
      SST_STAGE: PR-${{ github.event.number }}
      APP_URL: ${{ needs.deploy.outputs.APP_URL }}
      DATA_TABLE_NAME: ${{ needs.deploy.outputs.DATA_TABLE_NAME }}
      RATE_LIMIT_TABLE_NAME: ${{ needs.deploy.outputs.RATE_LIMIT_TABLE_NAME }}
    needs:
      - deploy
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.GH_TRUST_ROLE }}
          role-duration-seconds: 3600
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build
        run: npm run build

      - name: Install Playwright Browsers
        working-directory: packages/dashboard
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: packages/dashboard
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./packages/dashboard/playwright-report/
          retention-days: 7