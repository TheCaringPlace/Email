name: Deploy

on:
  push:
    branches:
      - main

permissions: write-all
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci
      - name: Add SST's bin directory to PATH
        # Writing to $GITHUB_PATH causes GitHub Actions to prepend this directory to PATH,
        # ensuring SST's version of Pulumi is found before GitHub Actions' version
        run: echo "$HOME/.config/sst/bin" >> $GITHUB_PATH

      - name: Build
        run: npm run build

      - name: Run type checking
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    env:
      SST_PRINT_LOGS: 1
      SST_STAGE: production
    needs:
      - validate
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GH_TRUST_ROLE }}
          role-duration-seconds: 3600
          aws-region: us-east-2

      - name: Install Dependencies
        run: npm ci

      - name: Build Dependencies
        run: npm run build:deps

      - name: Set Secrets
        run: |
          npm run sst -- secret set JwtSecret ${{ secrets.JWT_SECRET }}

      - name: Deploy app
        run: npm run deploy
        env:
          ALLOW_DUPLICATE_PROJECT_IDENTITIES: ${{ secrets.ALLOW_DUPLICATE_PROJECT_IDENTITIES }}
          APP_URL: ${{ secrets.APP_URL }}
          DEFAULT_EMAIL: ${{ secrets.DEFAULT_EMAIL }}
          DISABLE_SIGNUPS: ${{ secrets.DISABLE_SIGNUPS }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          METRICS_ENABLED: true
