name: Build

on:
  push:
    branches:
      - main

permissions: write-all
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run type checking
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs:
      - validate
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GH_TRUST_ROLE }}
          role-duration-seconds: 3600
          aws-region: us-east-2
      - name: Install Dependencies
        run: npm ci

      - name: Set Secrets
        run: |
          npm run sst -- secret set JwtSecret ${{ secrets.JWT_SECRET }}
      - name: Deploy app
        run: npm run deploy
